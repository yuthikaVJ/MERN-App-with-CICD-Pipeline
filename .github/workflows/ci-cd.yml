name : Mern CI/CD Pipeline

on:
    push:
        branches: ["main"]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: DEBUG REPOSITORY
              run: |
                ls -ls
                ls -ls backend

            - name: Build and Push Backend Image
              uses: docker/build-push-action@v4
              with:
                context: ./backend
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest
              
            
            - name: Build and Push Frontend Image
              run: |
                docker build -t "${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest" ./frontend
                docker push "${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest"
            
            - name: Deploy to EC2
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.EC2_HOST }}
                username: ${{ secrets.EC2_USER }}
                key: ${{ secrets.EC2_KEY }}
                script: |
                  docker pull ${{ secrets.DOCKER_USERNAME }}/mern-backend:latest
                  docker pull ${{ secrets.DOCKER_USERNAME }}/mern-frontend:latest

                  export MONGO_URI="${{ secrets.MONGO_URI }}"

                  docker-compose down
                  docker-compose up -d